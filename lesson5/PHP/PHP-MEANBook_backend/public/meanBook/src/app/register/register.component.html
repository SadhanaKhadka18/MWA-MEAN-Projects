<form #registrationForm="ngForm" (ngSubmit)="submitRegistrationForm()">
    <div class="form-group col-md-6">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" [(ngModel)]="registrationData.name" required
            class="form-control">
    </div>
    <div class="form-group col-md-6">
        <label for="username">username:</label>
        <input type="text" id="username" name="username" placeholder="username" [(ngModel)]="registrationData.username"
            required class="form-control">
    </div>
    <div class="form-group col-md-6">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password"
            [(ngModel)]="registrationData.password" required class="form-control">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Register</button>
</form>


<div *ngIf="showSuccessMessage" class="alert alert-success">Registration Successful</div>
<div *ngIf="showErrorMessage" class="alert alert-danger">Registration Failed</div>
