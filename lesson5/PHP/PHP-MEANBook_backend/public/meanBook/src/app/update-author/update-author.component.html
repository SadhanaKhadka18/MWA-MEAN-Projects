<h1 class="display-4">Update Author</h1>

<form #updateAuthorForm="ngForm" (ngSubmit)="submitUpdateAuthorForm()" class="mb-4">
    <div class="form-group">
        <label for="name">Author Name:</label>
        <input type="text" id="name" name="name" placeholder="Author Name" [(ngModel)]="updateAuthorData.name"
            class="form-control">
    </div>
    <br>
    <div class="form-group">
        <label for="description">Author Description:</label>
        <input type="text" id="description" name="description" placeholder="Author Description"
            [(ngModel)]="updateAuthorData.description" class="form-control">
    </div>
    <div class="form-group">
        <label for="latitude">Author's Location Latitude:</label>
        <input type="text" id="latitude" name="latitude" placeholder="Author Latitude"
            [(ngModel)]="updateAuthorData.latitude" class="form-control">
    </div>
    <div class="form-group">
        <label for="longitude">Author's Location Longitude:</label>
        <input type="text" id="longitude" name="longitude" placeholder="Author Longitude"
            [(ngModel)]="updateAuthorData.longitude" class="form-control">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Update Author</button>
</form>
